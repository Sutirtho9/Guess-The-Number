<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Guess the Number!</h1>
        <h3>You have 10 chances to guess the number between 1 and 100</h3>
    </header>
    
    <main>
        <input type="number" class="guess-val">
        <button class="sub-btn">Submit Guess</button>
        
        <div class="Guess-cont">
            <p >Previous Guess: <span class="prevGuess"></span></p> 
            <p>Remaining Guesses: <span class="remGuess"></span></p>
        </div>
        <div class="result-cont">
            <h2 class="result"></h2>
        </div>
    </main>

    <footer>
  <img src="images/Logo.png" alt="Dev Logo" class="logo">
  <p>Â© 2025 Guess the Number | Developed by <span class="dev-name">Orange Org</span></p>
    </footer>
</body>
    <script src="script.js" defer></script>
</body>
</html>
